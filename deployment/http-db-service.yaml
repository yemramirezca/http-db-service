apiVersion: v1
kind: Service
metadata:
  name: http-db-service-poc2
  labels:
    example: http-db-service-poc2
    app: http-db-service-poc2
spec:
  ports:
  - name: http
    port: 8017
  selector:
    app: http-db-service-poc2
    example: http-db-service-poc2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: http-db-service-poc2-orders
  labels:
    account: orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-db-service-poc2
  labels:
    example: http-db-service-poc2
    app: http-db-service-poc2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-db-service-poc2
      example: http-db-service-poc2
      version: v1
  template:
    metadata:
      labels:
        app: http-db-service-poc2
        example: http-db-service-poc2
        version: v1
    spec:
      serviceAccountName: http-db-service-poc2-orders
      containers:
      # replace the repository URL with your own repository (e.g. {DockerID}/http-db-service:0.0.x for Docker Hub).
      - image: yemramirezca/http-db-service:1.11
        imagePullPolicy: IfNotPresent
        name: http-db-service
        ports:
        - name: http
          containerPort: 8017
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 32Mi
        env:
        - name: dbconnection1
          value: ""
        - name: dbconnection2
          value: ""
